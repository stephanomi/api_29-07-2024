      <h1>Generate State of the Art</h1>
      <form id="uploadForm">
         <div class="form-group">
            <label for="topic_name">Topic Name:</label>
            <input type="text" class="form-control" id="topic_name" name="topic_name" required>
         </div>
         <div class="form-group">

         </div>

            <label for="file2">PDF 2:</label>
            <input type="file" class="form-control" id="file2" name="file2" accept="application/pdf" required>
         </div>
         <button type="submit" class="btn btn-primary">Generate</button>
         <button type="button" class="btn btn-secondary" id="downloadBtn" onclick="descargarResultado()" disabled>Download</button>
         <button type="button" class="btn btn-secondary" id="refreshBtn" style="display: none;" onclick="location.reload()">Back to upload</button>
      </form>
      </form>
